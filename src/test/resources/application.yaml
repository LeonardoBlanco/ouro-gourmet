spring:
  application:
    name: ouro-gourmet
  datasource:
    url: jdbc:h2:mem:appdb
    username: sa
    driver-class-name: org.h2.Driver
    h2:
      console:
        enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
      validator:
        apply_to_ddl: false
    format_sql: true
    defer-datasource-initialization: true
  sql:
    init:
      schema-locations: classpath:sql/data.sql

